<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPify Business</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="//wsl.localhost/Ubuntu/home/aldo/ERP3">
</head>

<body>
   <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ERPify Business</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-tiem">
               <a href="/" class="nav-link">Home</a> <!-- Opcion del menu para redirigirnos al home de la web -->
            </li>
            {% if user.is_authenticated %}
            <li class="nav-tiem">
               <a href="{% url 'tasks' %}" class="nav-link">Tasks Pending</a> <!-- Opcion del menu para redirigirnos al task de la web -->
            </li>
            <li class="nav-tiem">
               <a href="{% url 'tasks_completed' %}" class="nav-link">Tasks completed</a> <!-- Opcion del menu para redirigirnos al task completed de la web -->
            </li>
   
            <li class="nav-tiem">
               <a href="/tasks/create/" class="nav-link">Create task</a> <!-- Opcion del menu para redirigirnos al task de la web -->
            </li>
   
            <li class="nav-tiem">
               <a href="/logout" class="nav-link">Logout</a> <!-- opcion para dirigirnos al seccion de cerrar sesion -->
            </li>
   
            {% else %}
            <li class="nav-tiem">
               <a href="/signup" class="nav-link">Signup</a> <!-- opcion para dirigirnos al seccion de crear cuenta -->
            </li>
   
            <li class="nav-tiem">
               <a href="/signin" class="nav-link">Signin</a> <!-- opcion para dirigirnos al seccion de iniciar sesion -->
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    
{% block content %}
{% endblock %}
</body>

</html>
